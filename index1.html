<!DOCTYPE html>
<html ng-app="esri-map-example">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>AngularJS Esri Quick Start</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <style type="text/css">
        html,
        body,
        .esri-view {
            background: dodgerblue;
            width: 90%;
            height: 90%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body ng-controller="MapController as vm">
    <!-- <esri-scene-view map="vm.map" 
        view-options="{scale: 50000000, center: [-101.17, 21.78]}">
    </esri-scene-view> -->

    <esri-map-view map="vm.map" view-options="{
            extent: {
                xmin: -9177811,
                ymin: 4247000,
                xmax: -9176791,
                ymax: 4247784,
                spatialReference: 102100
            }
        }">
    </esri-map-view>

    <!-- load Esri JSAPI -->
    <script src="https://js.arcgis.com/4.8/"></script>
    <!-- load AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
    <!-- load angular-esri-map -->
    <script src="https://unpkg.com/angular-esri-map@2"></script>

    <script>
        angular.module('esri-map-example', ['esri.map'])
            .controller('MapController', function (esriLoader) {
                var self = this;
                esriLoader.require([
                    'esri/Map',
                    'esri/layers/FeatureLayer'
                ], function (Map) {
                    self.map = new Map({
                        basemap: 'streets'
                    });
                });
            });
    </script>
</body>

</html>
